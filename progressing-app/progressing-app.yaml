apiVersion: apps/v1
kind: Deployment
metadata:
  name: degraded-app
spec:
  selector:
    matchLabels:
      app: degraded-app
  template:
    metadata:
      labels:
        app: degraded-app
    spec:
      initContainers:
      - name: wait-for-indefinitely
        image: ubuntu
        command: ['bash', '-c', 'while true; do sleep 30; done;']
      containers:
      - image: ubuntu
        command: ['bash', '-c', 'while true; do sleep 30; done;']
        imagePullPolicy: IfNotPresent
        name: ubuntu
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
      restartPolicy: Always
